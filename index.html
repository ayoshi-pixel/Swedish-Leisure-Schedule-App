<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fritidsschema</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .titel {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin: 30px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: fadeInDown 0.8s ease-out;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .table-wrapper {
      overflow-x: auto;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .veckoschema {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      min-width: 700px;
    }

    .veckoschema th,
    .veckoschema td {
      padding: 12px 8px;
      text-align: center;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #f0f0f0;
    }

    .veckoschema th {
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .veckoschema th:nth-child(1) { background: linear-gradient(135deg, #667eea, #764ba2); }
    .veckoschema th:nth-child(2) { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .veckoschema th:nth-child(3) { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .veckoschema th:nth-child(4) { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .veckoschema th:nth-child(5) { background: linear-gradient(135deg, #fa709a, #fee140); }
    .veckoschema th:nth-child(6) { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #333; }
    .veckoschema th:nth-child(7) { background: linear-gradient(135deg, #ff9a9e, #fecfef); color: #333; }

    .veckoschema input,
    .veckoschema select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 13px;
      transition: all 0.3s ease;
      background: white;
    }

    .veckoschema input:focus,
    .veckoschema select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .veckoschema tr {
      transition: all 0.3s ease;
    }

    .veckoschema tr:hover {
      background: rgba(79, 172, 254, 0.05);
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
    .btn-success { background: linear-gradient(135deg, #56ab2f, #a8e6cf); color: white; }
    .btn-info { background: linear-gradient(135deg, #29b6f6, #1e88e5); color: white; }
    .btn-warning { background: linear-gradient(135deg, #ff9800, #f57c00); color: white; }
    .btn-danger { background: linear-gradient(135deg, #e53935, #c62828); color: white; }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 16px;
    }

    .empty-state .emoji {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      .titel {
        font-size: 2rem;
        margin: 20px 0;
      }

      .container {
        padding: 20px;
        border-radius: 15px;
      }

      .veckoschema th,
      .veckoschema td {
        font-size: 12px;
        padding: 8px 4px;
      }

      .veckoschema input,
      .veckoschema select {
        font-size: 12px;
        padding: 6px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        justify-content: center;
        padding: 14px 20px;
        font-size: 14px;
      }
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #56ab2f, #a8e6cf);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .success-message.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <h1 class="titel">üé® Fritidsschema</h1>
  
  <div class="container">
    <div class="table-wrapper">
      <table class="veckoschema">
        <thead>
          <tr>
            <th>Vecka</th>
            <th>Tid</th>
            <th>M√•ndag</th>
            <th>Tisdag</th>
            <th>Onsdag</th>
            <th>Torsdag</th>
            <th>Fredag</th>
          </tr>
        </thead>
        <tbody id="schema-body">
          <tr>
            <td colspan="7" class="empty-state">
              <span class="emoji">üìÖ</span>
              Klicka p√• "L√§gg till tid" f√∂r att b√∂rja skapa ditt schema!
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-group">
      <button class="btn btn-success" id="addBtn">
        <span>‚ûï</span> L√§gg till tid
      </button>
      <button class="btn btn-danger" id="clearBtn">
        <span>üóëÔ∏è</span> Rensa schema
      </button>
    </div>
  </div>

  <div id="successMessage" class="success-message">
    <strong>‚úÖ Klart!</strong> <span id="successText"></span>
  </div>

  <script>
    const aktiviteter = [
      "üéÆ Spel", "üìö L√§sa", "üéµ Musik", "üé® M√•la", "‚öΩ Sport", "üßë‚Äçü§ù‚Äçüßë Samling",
      "üçé Mellanm√•l", "üé≤ Br√§dspel", "üé§ Karaoke", "üßò‚Äç‚ôÄÔ∏è Yoga", "üï∫ Dans",
      "üßë‚Äçüç≥ Matlagning", "üìñ Ber√§ttande", "üå≥ Naturutflykt", "üéâ Fest",
      "üõ†Ô∏è Hantverk", "üé≠ Teater", "ü•™ Mellanm√•l", "üéØ Lekar", "üß© Pussel"
    ];

    let schemaData = [];

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      const textEl = document.getElementById('successText');
      textEl.textContent = message;
      successEl.classList.add('show');
      
      setTimeout(() => {
        successEl.classList.remove('show');
      }, 3000);
    }

    function addTidRad(data = null) {
      const tbody = document.getElementById("schema-body");
      
      // Remove empty state if it exists
      const emptyState = tbody.querySelector('.empty-state');
      if (emptyState) {
        tbody.innerHTML = '';
      }

      const rad = document.createElement("tr");
      rad.style.opacity = '0';
      rad.style.transform = 'translateY(20px)';

      // Vecka
      const veckaCell = document.createElement("td");
      const veckaInput = document.createElement("input");
      veckaInput.type = "text";
      veckaInput.placeholder = "v. 34";
      veckaInput.value = data?.vecka || "";
      veckaInput.addEventListener('input', saveToMemory);
      veckaCell.appendChild(veckaInput);
      rad.appendChild(veckaCell);

      // Tid
      const tidCell = document.createElement("td");
      const tidInput = document.createElement("input");
      tidInput.type = "time";
      tidInput.value = data?.tid || "";
      tidInput.addEventListener('change', saveToMemory);
      tidCell.appendChild(tidInput);
      rad.appendChild(tidCell);

      // Aktiviteter f√∂r varje dag
      for (let i = 0; i < 5; i++) {
        const cell = document.createElement("td");
        const select = document.createElement("select");

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "V√§lj aktivitet";
        select.appendChild(defaultOption);

        aktiviteter.forEach(aktivitet => {
          const option = document.createElement("option");
          option.textContent = aktivitet;
          option.value = aktivitet;
          select.appendChild(option);
        });

        select.value = data?.aktiviteter?.[i] || "";
        select.addEventListener('change', saveToMemory);
        cell.appendChild(select);
        rad.appendChild(cell);
      }

      tbody.appendChild(rad);
      
      // Animate in
      setTimeout(() => {
        rad.style.transition = 'all 0.5s ease';
        rad.style.opacity = '1';
        rad.style.transform = 'translateY(0)';
      }, 50);

      saveToMemory();
      showSuccess("Ny tid tillagd!");
    }

    function saveToMemory() {
      const rows = document.querySelectorAll("#schema-body tr");
      schemaData = [];

      rows.forEach(row => {
        if (row.querySelector('.empty-state')) return;
        
        const inputs = row.querySelectorAll("input, select");
        if (inputs.length >= 7) {
          const vecka = inputs[0].value;
          const tid = inputs[1].value;
          const aktiviteter = Array.from(inputs).slice(2).map(s => s.value);
          schemaData.push({ vecka, tid, aktiviteter });
        }
      });
    }

    function clearSchema() {
      const tbody = document.getElementById("schema-body");
      const rows = tbody.querySelectorAll("tr");
      
      // Animate out
      rows.forEach((row, index) => {
        setTimeout(() => {
          row.style.transition = 'all 0.3s ease';
          row.style.opacity = '0';
          row.style.transform = 'translateX(-100px)';
        }, index * 50);
      });
      
      setTimeout(() => {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <span class="emoji">üìÖ</span>
              Klicka p√• "L√§gg till tid" f√∂r att b√∂rja skapa ditt schema!
            </td>
          </tr>
        `;
        schemaData = [];
        showSuccess("Schema rensat!");
      }, 500);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('addBtn').addEventListener('click', function() { addTidRad(); });
      document.getElementById('clearBtn').addEventListener('click', clearSchema);
      
      // Start with one empty row
      setTimeout(function() { addTidRad(); }, 500);
    });
  </script>
</body>
</html>
